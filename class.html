    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const isAuthenticated = sessionStorage.getItem('authenticated');
            
            if (isAuthenticated !== 'true') {
                window.location.href = 'https://www.google.com'; // Redirigir a Google si no está autenticado
            } else {
                document.body.style.visibility = 'visible'; // Mostrar el contenido si está autenticado
            }
        });

            // Asignar eventos de clic a cada div
            document.querySelectorAll('.divs').forEach(div => {
                div.addEventListener('click', () => {
                    const link = div.dataset.link; // Obtener el enlace desde el atributo data-link
                    window.location.replace(link); // Redirigir al enlace sin guardar en el historial
                });
            });
        });
    </script>
