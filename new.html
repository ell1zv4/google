<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatizar CroxyProxy</title>
</head>
<body>

    <h1>Automatización de CroxyProxy</h1>
    <button id="automateBtn">Obtener URL Proxificada</button>
    <div id="result"></div>

    <script>
        document.getElementById("automateBtn").addEventListener("click", async function() {
            // La URL de destino
            const targetUrl = "https://es.shein.com";
            const croxyUrl = "https://www.croxyproxy.com/";

            // Redirigir a CroxyProxy
            const response = await fetch(croxyUrl, {
                method: "POST",
                body: JSON.stringify({ url: targetUrl }),
                headers: {
                    "Content-Type": "application/json"
                }
            });

            if (response.ok) {
                const result = await response.text();
                const proxifiedUrlMatch = result.match(/<a href="([^"]+)"/);
                if (proxifiedUrlMatch) {
                    const proxifiedUrl = proxifiedUrlMatch[1];
                    document.getElementById("result").innerText = `URL proxificada: ${proxifiedUrl}`;
                } else {
                    document.getElementById("result").innerText = "No se encontró la URL proxificada.";
                }
            } else {
                document.getElementById("result").innerText = "Error al conectar con CroxyProxy.";
            }
        });
    </script>

</body>
</html>
