<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatizar CroxyProxy</title>
</head>
<body>

    <h1>Automatización de CroxyProxy</h1>
    <button id="automateBtn">Automatizar</button>

    <script>
        // Función para automatizar el proceso en CroxyProxy
        async function automateCroxyProxy() {
            window.location.href = "https://www.croxyproxy.com";
            
            // Esperar a que la página cargue completamente
            await new Promise(resolve => setTimeout(resolve, 5000));

            // Encontrar el campo de entrada y escribir la URL
            const inputField = document.querySelector('input[name="url"]');
            inputField.value = "https://es.shein.com";

            // Encontrar el botón y hacer clic
            const submitButton = document.querySelector('#requestSubmit');
            submitButton.click();

            // Esperar a que la nueva página cargue
            await new Promise(resolve => setTimeout(resolve, 5000));

            // Obtener la URL a la que se redirige
            const redirectedUrl = window.location.href;
            console.log(`URL redirigida: ${redirectedUrl}`);
        }

        // Agregar un evento al botón para ejecutar la función al hacer clic
        document.getElementById("automateBtn").addEventListener("click", automateCroxyProxy);
    </script>

</body>
</html>
