<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
        document.addEventListener('DOMContentLoaded', () => {
            const pairs = [
                { title: "Sign In | DocHub", icon: "assets/dochub.png" },
                { title: "Sign PDF Documents | DocHub", icon: "assets/dochub.png" },
                { title: "Inicia sesión: Cuentas de Google", icon: "assets/google-favicon.png" },
                { title: "Matemáticas 2025-2026", icon: "assets/classroom.png" },
                { title: "SM Educamos - Salesianos Barakaldo", icon: "assets/educamos.png" },
                { title: "Inicio", icon: "assets/classroom.png" },
                { title: "Gmail: Correo electronico sin coste, privado y seguro | Google Workspace", icon: "assets/gmail.png" },
                { title: "Working...", icon: "assets/educamos.png" },
                { title: "EdebeOn+", icon: "assets/edebe.png" },
                { title: "Mi unidad - Google Drive", icon: "assets/drive.png" },
                { title: "Página principal - Google Drive", icon: "assets/drive.png" },
                { title: "Documento sin título - Documentos de Google", icon: "assets/docs.png" },
                { title: "Google Drive", icon: "assets/drive.png" }
            ];
            const randomPair = pairs[Math.floor(Math.random() * pairs.length)];
            document.title = randomPair.title;
            const link = document.createElement('link');
            link.rel = 'icon';
            link.type = 'image/png';
            link.href = randomPair.icon;
            document.head.appendChild(link);
        });

        document.addEventListener('DOMContentLoaded', () => {
            const isAuthenticated = sessionStorage.getItem('truth');
            if (isAuthenticated !== 'true') {
                window.location.href = 'https://www.google.com'; 
            } else {
                document.body.style.visibility = 'visible'; 
            }
        });
    </script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Estilo del iframe para pantalla completa */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Botón de volver */
        .back-btn {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        .back-btn:hover {
            background-color: #5a6268;
            transform: translateY(-50%) scale(1.05);
        }

        /* Modal de información */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            width: 400px;
            max-width: 80%;
            text-align: center;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
            animation: fadeIn 0.5s ease;
        }

        .modal-content h2 {
            margin-bottom: 20px;
            font-size: 26px;
            color: #333;
        }

        .modal-content p {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #aaa;
        }

        .close-btn:hover {
            color: #000;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: scale(0.9);}
            to {opacity: 1; transform: scale(1);}
        }
    </style>
</head>
<body>
    <div id="infoModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>¡Bienvenido a FTF Live!</h2>
            <p>Este es un chat aleatorio de vídeo y audio. Permite usar tu cámara y micrófono para hablar con otras personas.</p>
        </div>
    </div>
    <iframe 
        src="https://ftf.live/es/app" 
        allow="camera *; microphone *; fullscreen *" 
        allowfullscreen
        sandbox="allow-scripts allow-same-origin allow-forms allow-popups">
    </iframe>

    <button class="back-btn" onclick="window.location.href='search.html'">Volver</button>

    <script>
        window.onload = function() {
            const modal = document.getElementById("infoModal");
            const closeBtn = document.querySelector(".close-btn");
            modal.style.display = "flex";

            closeBtn.onclick = function() {
                modal.style.display = "none";
            }

            window.onclick = function(event) {
                if (event.target === modal) {
                    modal.style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
