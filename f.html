<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe de HDTodayTV</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script>
        window.onload = function() {
            const iframe = document.getElementById('contentFrame');

            iframe.onload = function() {
                const script = iframe.contentWindow.document.createElement('script');
                script.innerHTML = `
                    // Bloquear el método window.open
                    window.open = null;

                    // Bloquear cualquier intento de redirección
                    window.addEventListener('beforeunload', function(event) {
                        event.preventDefault();
                        event.returnValue = ''; // Algunos navegadores requieren esto para prevenir redirecciones
                    });

                    // Bloquear redirecciones mediante otros métodos
                    const originalLocationAssign = window.location.assign;
                    window.location.assign = function(url) {
                        if (!url.includes('hdtodaytv.fun')) {
                            alert('Redirección bloqueada: solo se permiten enlaces dentro del dominio permitido.');
                        } else {
                            originalLocationAssign.call(window.location, url);
                        }
                    };

                    // Interceptar clicks en enlaces
                    document.addEventListener('click', function(event) {
                        const target = event.target.closest('a');
                        if (target) {
                            const targetUrl = target.href || target.getAttribute('href');
                            if (!targetUrl.includes('hdtodaytv.fun')) {
                                event.preventDefault();
                                alert('Redirección bloqueada: solo se permiten enlaces dentro del dominio permitido.');
                            }
                        }
                    });
                `;
                iframe.contentWindow.document.body.appendChild(script);
            };
        };
    </script>
</head>
<body>
    <iframe id="contentFrame" src="https://ww3.hdtodaytv.fun" allowfullscreen></iframe>
</body>
</html>
