<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe de HDTodayTV</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script>
        window.onload = function() {
            const iframe = document.getElementById('contentFrame');

            iframe.onload = function() {
                const script = iframe.contentWindow.document.createElement('script');
                script.innerHTML = `
                    window.open = function(url, target) {
                        alert('Las nuevas ventanas están bloqueadas.');
                        return null; // Previene la apertura de la ventana
                    };

                    const originalAlert = window.alert;
                    window.alert = function(message) {
                        originalAlert(message);
                    };

                    // Bloquear el evento de clic en el documento
                    document.addEventListener('click', function(event) {
                        const target = event.target;
                        if (target && target.tagName === 'A' && target.target === '_blank') {
                            event.preventDefault();
                            alert('Las nuevas ventanas están bloqueadas.');
                        }
                    });
                `;
                iframe.contentWindow.document.body.appendChild(script);
            };
        };
    </script>
</head>
<body>
    <iframe id="contentFrame" src="https://ww3.hdtodaytv.fun" allowfullscreen></iframe>
</body>
</html>
