<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloquear Nuevas Ventanas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
    <script>
        // Sobrescribir window.open para bloquear aperturas de nuevas ventanas
        window.open = function() {
            alert('Apertura de nuevas ventanas está bloqueada.');
            return null;
        };

        // Bloquear otros métodos de redirección
        const originalLocationAssign = window.location.assign;
        window.location.assign = function(url) {
            alert('Redirección bloqueada: no se permite cambiar la ubicación.');
        };

        const originalLocationReplace = window.location.replace;
        window.location.replace = function(url) {
            alert('Redirección bloqueada: no se permite cambiar la ubicación.');
        };
    </script>
</head>
<body>
    <button onclick="window.open('https://www.example.com')">Abrir Ventana</button>
</body>
</html>
