<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/gmail.png"/>
    <title>Gmail</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #383e42;
            margin: 0;
            padding: 20px;
            color: #e5e5e5;
            position: relative; /* Para el botón */
        }

        /* Contenedor de los botones */
        .button-container {
            display: flex;
            flex-direction: column;
            width: 80%;
            max-width: 900px;
        }

        /* Botones estilizados */
        .drive-button {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            background-color: #4a5258;
            color: #ffffff;
            border: none;
            padding: 20px;
            margin: 15px 0;
            font-size: 18px;
            text-align: left;
            cursor: pointer;
            border-radius: 12px;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        /* Hover con sombras neón azules */
        .drive-button:hover {
            background-color: #61696f;
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 150, 255, 0.8), 0 0 15px rgba(0, 150, 255, 0.6);
        }

        /* Imagenes dentro de los botones */
        .drive-button img {
            width: 60px;
            height: 60px;
            margin-right: 20px;
            border-radius: 10px;
            object-fit: cover;
        }

        /* Contenedor del iframe */
        .iframe-container {
            width: 80%;
            max-width: 900px;
            height: 500px;
            margin-top: 30px;
            display: none;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            border-radius: 15px;
            overflow: hidden;
        }

        /* Estilos del iframe */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Animación fade in */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Estilo del botón Volver a Search */
        .back-button {
            position: absolute;
            bottom: 20px; /* Colocar el botón en la parte inferior */
            left: 20px; /* Colocar el botón a la izquierda */
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            text-align: center;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
            z-index: 10; /* Asegura que el botón esté en la parte superior */
        }

        .back-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div class="button-container">
        <button class="drive-button" onclick="loadIframe('https://drive.google.com/file/d/1wCJ-T18fOGwcDgLy7xtoLAje4LoAM3wQ/preview')">
            <img src="https://img.icons8.com/color/96/flag.png" alt="La delgada línea roja">
            La delgada línea roja
        </button>
        <button class="drive-button" onclick="loadIframe('https://drive.google.com/file/d/1LysAWh3wnjZoRAIeHYrjRdbsHtUmvaFu/preview')">
            <img src="https://img.icons8.com/fluency/48/smoke-explosion.png" alt="Salvar al soldado Ryan">
            Salvar al soldado Ryan
        </button>
        <button class="drive-button" onclick="loadIframe('https://drive.google.com/file/d/14QeoN6JlOwWdn3sB-mVBr9eur8Gfagst/preview')">
            <img src="https://img.icons8.com/color/96/helicopter.png" alt="La Caída del Halcón Negro">
            La Caída del Halcón Negro
        </button>
        <button class="drive-button" onclick="loadIframe('https://drive.google.com/file/d/1mPCgktb7havTjgMPRk0eF7AGkxqWnpae/preview')">
            <img src="https://img.icons8.com/fluency/48/crown.png" alt="La Conquista de Honor">
            La Conquista de Honor
        </button>
        <button class="drive-button" onclick="loadIframe('https://drive.google.com/file/d/1rBqzhvhFQVr-moZbDBqtZSqPhsuMhmAw/preview')">
            <img src="https://img.icons8.com/color/96/tank.png" alt="Corazones de Hierro">
            Corazones de Hierro
        </button>
        <button class="drive-button" onclick="loadIframe('https://drive.google.com/file/d/1c7vgfFN3Iho82bfnC2CfNixIMpNQ9erK/preview')">
            <img src="https://img.icons8.com/color/96/skull.png" alt="Hombre Muerto">

        </button>
        <button class="drive-button" onclick="loadIframe('https://drive.google.com/file/d/1_jzWE15j7sgDrlNObC4ZSKLgh8QuHPxa/preview')">

        </button>

            Máquina de guerra
        </button>
    </div>

    <div class="iframe-container" id="iframeContainer">
        <iframe id="driveIframe" src="" allowfullscreen></iframe>
    </div>

    <a href='/search.html' class="back-button">Volver</a>

    <script>
        function loadIframe(url) {
            const iframeContainer = document.getElementById('iframeContainer');
            const iframe = document.getElementById('driveIframe');
            iframe.src = url;
            iframeContainer.style.display = 'block';
            iframeContainer.classList.add('fade-in');
        }
    </script>

</body>
