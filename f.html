<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe de HDTodayTV</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script>
        window.onload = function() {
            const iframe = document.getElementById('contentFrame');

            iframe.onload = function() {
                const script = iframe.contentWindow.document.createElement('script');
                script.innerHTML = `
                    window.open = null; // Bloquear el método window.open

                    const allowedDomain = 'hdtodaytv.fun';

                    function isAllowedDomain(url) {
                        return url.includes(allowedDomain);
                    }

                    // Bloquear cambios en window.location y document.location
                    Object.defineProperty(window, 'location', {
                        set: function(url) {
                            if (!isAllowedDomain(url)) {
                                alert('Redirección bloqueada: solo se permiten enlaces dentro del dominio permitido.');
                            } else {
                                window.location.href = url; // Permitir la redirección si es del dominio permitido
                            }
                        }
                    });

                    // Bloquear eventos de clic
                    document.addEventListener('click', function(event) {
                        const target = event.target.closest('a');
                        if (target) {
                            const targetUrl = target.href || target.getAttribute('href');
                            if (!isAllowedDomain(targetUrl)) {
                                event.preventDefault();
                                alert('Redirección bloqueada: solo se permiten enlaces dentro del dominio permitido.');
                            }
                        }
                    });
                `;
                iframe.contentWindow.document.body.appendChild(script);
            };
        };
    </script>
</head>
<body>
    <iframe id="contentFrame" src="https://ww3.hdtodaytv.fun" allowfullscreen></iframe>
</body>
</html>
