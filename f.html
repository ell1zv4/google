<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe de HDTodayTV</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script>
        window.onload = function() {
            const iframe = document.getElementById('contentFrame');

            iframe.onload = function() {
                const script = iframe.contentWindow.document.createElement('script');
                script.innerHTML = `
                    // Bloquear la apertura de nuevas ventanas
                    window.open = null;

                    // Bloquear el acceso a otros métodos que puedan redirigir
                    window.location = window.location.href; // Bloquear cambios en window.location

                    // Dominio permitido
                    const allowedDomain = 'hdtodaytv.fun';

                    function isAllowedDomain(url) {
                        return url.includes(allowedDomain);
                    }

                    // Interceptar redirecciones en window.location
                    const originalLocationAssign = window.location.assign;
                    window.location.assign = function(url) {
                        if (!isAllowedDomain(url)) {
                            alert('Redirección bloqueada: solo se permiten enlaces dentro del dominio permitido.');
                        } else {
                            originalLocationAssign.call(window.location, url);
                        }
                    };

                    const originalLocationReplace = window.location.replace;
                    window.location.replace = function(url) {
                        if (!isAllowedDomain(url)) {
                            alert('Redirección bloqueada: solo se permiten enlaces dentro del dominio permitido.');
                        } else {
                            originalLocationReplace.call(window.location, url);
                        }
                    };

                    // Bloquear cualquier intento de cambiar window.location.href
                    Object.defineProperty(window.location, 'href', {
                        set: function(url) {
                            if (!isAllowedDomain(url)) {
                                alert('Redirección bloqueada: solo se permiten enlaces dentro del dominio permitido.');
                            } else {
                                window.location.href = url;
                            }
                        }
                    });

                    // Bloquear eventos de clic en enlaces
                    document.addEventListener('click', function(event) {
                        const target = event.target.closest('a');
                        if (target) {
                            const targetUrl = target.href || target.getAttribute('href');
                            if (!isAllowedDomain(targetUrl)) {
                                event.preventDefault();
                                alert('Redirección bloqueada: solo se permiten enlaces dentro del dominio permitido.');
                            }
                        }
                    });

                    // Bloquear el uso de history.pushState y history.replaceState
                    const originalPushState = history.pushState;
                    history.pushState = function(state, title, url) {
                        if (!isAllowedDomain(url)) {
                            alert('Redirección bloqueada: solo se permiten enlaces dentro del dominio permitido.');
                        } else {
                            originalPushState.call(history, state, title, url);
                        }
                    };

                    const originalReplaceState = history.replaceState;
                    history.replaceState = function(state, title, url) {
                        if (!isAllowedDomain(url)) {
                            alert('Redirección bloqueada: solo se permiten enlaces dentro del dominio permitido.');
                        } else {
                            originalReplaceState.call(history, state, title, url);
                        }
                    };

                    // Bloquear el uso de setTimeout y setInterval para redirecciones
                    const originalSetTimeout = window.setTimeout;
                    window.setTimeout = function(callback, delay) {
                        return originalSetTimeout(function() {
                            if (typeof callback === 'function') {
                                const originalCallback = callback;
                                callback = function() {
                                    const url = arguments[0];
                                    if (!isAllowedDomain(url)) {
                                        alert('Redirección bloqueada: solo se permiten enlaces dentro del dominio permitido.');
                                    } else {
                                        originalCallback.apply(this, arguments);
                                    }
                                };
                            }
                            return originalSetTimeout(callback, delay);
                        }, delay);
                    };

                    const originalSetInterval = window.setInterval;
                    window.setInterval = function(callback, delay) {
                        return originalSetInterval(function() {
                            if (typeof callback === 'function') {
                                const originalCallback = callback;
                                callback = function() {
                                    const url = arguments[0];
                                    if (!isAllowedDomain(url)) {
                                        alert('Redirección bloqueada: solo se permiten enlaces dentro del dominio permitido.');
                                    } else {
                                        originalCallback.apply(this, arguments);
                                    }
                                };
                            }
                            return originalSetInterval(callback, delay);
                        }, delay);
                    };

                    // Bloquear eventos de contexto (clic derecho)
                    document.addEventListener('contextmenu', function(event) {
                        event.preventDefault();
                        alert('El clic derecho está deshabilitado.');
                    });
                `;
                iframe.contentWindow.document.body.appendChild(script);
            };
        };
    </script>
</head>
<body>
    <iframe id="contentFrame" src="https://ww3.hdtodaytv.fun" allowfullscreen></iframe>
</body>
</html>
