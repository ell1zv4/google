<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos de Google Drive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            width: 80%;
        }

        .drive-button {
            background-color: #4b72ff;
            color: white;
            border: none;
            padding: 15px;
            margin: 10px 0;
            font-size: 18px;
            text-align: center;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .drive-button:hover {
            background-color: #3b61e0;
            transform: scale(1.05);
        }

        .iframe-container {
            width: 80%;
            height: 500px;
            margin-top: 30px;
            display: none;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>Selecciona un video para ver</h1>
    <div class="button-container">
        <button class="drive-button" onclick="loadIframe('https://drive.google.com/file/d/1wCJ-T18fOGwcDgLy7xtoLAje4LoAM3wQ/preview')">La delgada línea roja</button>
        <button class="drive-button" onclick="loadIframe('https://drive.google.com/file/d/1LysAWh3wnjZoRAIeHYrjRdbsHtUmvaFu/preview')">Salvar al soldado Ryan</button>
        <button class="drive-button" onclick="loadIframe('https://drive.google.com/file/d/14QeoN6JlOwWdn3sB-mVBr9eur8Gfagst/preview')">La Caída del Halcón Negro</button>
        <button class="drive-button" onclick="loadIframe('https://drive.google.com/file/d/1mPCgktb7havTjgMPRk0eF7AGkxqWnpae/preview')">La Conquista de Honor</button>
        <button class="drive-button" onclick="loadIframe('https://drive.google.com/file/d/1rBqzhvhFQVr-moZbDBqtZSqPhsuMhmAw/preview')">Corazones de Hierro</button>
        <button class="drive-button" onclick="loadIframe('https://drive.google.com/file/d/1c7vgfFN3Iho82bfnC2CfNixIMpNQ9erK/preview')">Hombre Muerto</button>
        <button class="drive-button" onclick="loadIframe('https://drive.google.com/file/d/1_jzWE15j7sgDrlNObC4ZSKLgh8QuHPxa/preview')">Hasta el último hombre</button>
        <button class="drive-button" onclick="loadIframe('https://drive.google.com/file/d/1I-BIZdPDGhURCcGx1HKzxGzQWwKRwo4E/preview')">Dunkerque</button>
        <button class="drive-button" onclick="loadIframe('https://drive.google.com/file/d/1g-lyE7mHhpnzA-rCgjo191Tc4I2A-oBp/preview')">Maquina de guerra</button>
        <button class="drive-button" onclick="loadIframe('https://drive.google.com/file/d/1tpTWgVZpfJrhTSdQZGLYZc79GatOuNpz/preview')">Renegade</button>
    </div>

    <div class="iframe-container" id="iframeContainer">
        <iframe id="driveIframe" src=""></iframe>
    </div>

    <script>
        function loadIframe(url) {
            const iframeContainer = document.getElementById('iframeContainer');
            const iframe = document.getElementById('driveIframe');
            iframe.src = url;
            iframeContainer.style.display = 'block';
        }
    </script>

</body>
</html>
