<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe de HDTodayTV</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script>
        function blockExternalRedirects(event) {
            const allowedDomain = 'hdtodaytv.fun';
            const targetUrl = event.target.src;

            if (!targetUrl.includes(allowedDomain)) {
                event.preventDefault();
                alert('Redirecci√≥n bloqueada: solo se permiten enlaces dentro del dominio permitido.');
            }
        }

        window.onload = function() {
            const iframe = document.getElementById('contentFrame');

            iframe.onload = function() {
                const script = iframe.contentWindow.document.createElement('script');
                script.innerHTML = `
                    window.onbeforeunload = function() {
                        window.parent.blockExternalRedirects({ target: { src: document.location.href } });
                    };
                `;
                iframe.contentWindow.document.body.appendChild(script);
            };
        };
    </script>
</head>
<body>
    <iframe id="contentFrame" src="https://ww3.hdtodaytv.fun" allowfullscreen></iframe>
</body>
</html>
