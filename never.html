<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Simple en JS</title>
</head>
<body>
    <h1>Proxy Simple</h1>
    <input type="text" id="url" placeholder="Introduce la URL" />
    <button id="loadButton">Cargar</button>
    <div id="content"></div>

    <script>
        document.getElementById('loadButton').addEventListener('click', async () => {
            const url = document.getElementById('url').value;
            try {
                const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
                const data = await response.json();
                document.getElementById('content').innerHTML = data.contents;
            } catch (error) {
                console.error('Error al cargar la URL:', error);
            }
        });
    </script>
</body>
</html>
