<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Búsqueda en DuckDuckGo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-right: 10px;
        }
        button {
            padding: 10px 15px;
        }
        #results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Búsqueda en DuckDuckGo</h1>
    <form id="search-form" onsubmit="return buscar(event);">
        <input type="text" id="query" placeholder="Buscar..." required>
        <button type="submit">Buscar</button>
    </form>
    <div id="results"></div>

    <script>
        async function buscar(event) {
            event.preventDefault();
            const query = document.getElementById('query').value;
            const url = `https://api.duckduckgo.com/?q=${encodeURIComponent(query)}&format=json&no_redirect=1&no_html=1&skip_disambig=1`;
            const response = await fetch(url);
            const data = await response.json();

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = ''; // Limpiar resultados anteriores

            // Mostrar los resultados
            if (data.RelatedTopics.length > 0) {
                data.RelatedTopics.forEach(topic => {
                    const resultItem = document.createElement('div');
                    resultItem.innerHTML = `<h3>${topic.Text}</h3><p>${topic.Result}</p>`;
                    resultsDiv.appendChild(resultItem);
                });
            } else {
                resultsDiv.innerHTML = 'No se encontraron resultados.';
            }
        }
    </script>
</body>
</html>
