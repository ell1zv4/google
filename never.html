<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Búsqueda en DuckDuckGo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-right: 10px;
        }
        button {
            padding: 10px 15px;
        }
        #results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Búsqueda en DuckDuckGo</h1>
    <form id="search-form" onsubmit="return buscar(event);">
        <input type="text" id="query" placeholder="Buscar..." required>
        <button type="submit">Buscar</button>
    </form>
    <div id="results"></div>

    <script>
        async function buscar(event) {
            event.preventDefault();
            const query = document.getElementById('query').value;
            const response = await fetch(`/search?q=${encodeURIComponent(query)}`);
            const html = await response.text();
            document.getElementById('results').innerHTML = html;
        }
    </script>
</body>
</html>
