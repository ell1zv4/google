<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe a Pantalla Completa</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Ocultar barras de desplazamiento */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Sin borde */
        }
    </style>
</head>
<body>
    <iframe src="https://proxysite.com"></iframe>
</body>
</html>
