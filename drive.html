<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/edebe.png"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <title>EdebeOn+</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #212529;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            visibility: hidden;
        }

        h1 {
            color: #f8f9fa;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 400px;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #495057;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
            background-color: #343a40;
            color: #ffffff;
        }

        input[type="text"]:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        iframe {
            margin-top: 20px;
            width: 900px;
            height: 600px;
            border: 2px solid #495057;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }

        .back-button {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            text-align: center;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.3s ease;
            z-index: 10;
        }

        .back-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                filter: blur(4px);
            }
            100% {
                opacity: 1;
                filter: blur(0);
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const isAuthenticated = sessionStorage.getItem('truth');
            
            if (isAuthenticated !== 'true') {
                window.location.href = 'https://www.google.com';
            } else {
                document.body.style.visibility = 'visible';
            }
        });

        function loadVideo() {
            const videoInput = document.getElementById("video").value; 
            const videoId = extractVideoID(videoInput); 
            const iframe = document.querySelector("iframe"); 
            if (videoId) {
                iframe.src = `https://www.youtube.com/embed/${videoId}`;
            } else {
                alert("Por favor, ingresa un enlace de YouTube v√°lido.");
            }
        }

        function extractVideoID(url) {
            const regex = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
            const match = url.match(regex);
            return match ? match[1] : null; 
        }
    </script>
</head>
<body>
    <input type="text" placeholder="Link of video" id="video">
    <button onclick="loadVideo()">Cargar Video</button> 
    <iframe allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <a href="search.html" class="back-button">Volver</a>
</body>
</html>
