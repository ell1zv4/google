<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="search.css" />
    <link rel="icon" type="image/png" href="assets/classroom.png"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Lengua y Literatura 2024-2025 4°</title>
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #383e42;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            visibility: hidden;
        }

        /* Contenedor de carteles */
        .carteles {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
        }

        /* Estilos de los divs */
        .divs {
            background-color: #4b545a;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            position: relative;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Efecto hover */
        .divs:hover {
            background-color: #626a70;  
            box-shadow: 0 15px 40px rgba(0, 150, 255, 0.5); /* Sombra azul */
            transform: scale(1.05);  
        }

        /* Imágenes dentro de los divs */
        .divs img {
            width: 80%;
            height: auto;
            display: block;
            border-radius: 12px;
            transition: transform 0.3s ease;  
        }

        /* Crecimiento de imagen en hover */
        .divs:hover img {
            transform: scale(1.1);  
        }

        /* Responsividad: ajuste de columnas según el tamaño de la pantalla */
        @media(max-width: 768px) {
            .carteles {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media(max-width: 480px) {
            .carteles {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const isAuthenticated = sessionStorage.getItem('authenticated');
            
            if (isAuthenticated !== 'true') {
                window.location.href = 'https://www.google.com'; 
            } else {
                document.body.style.visibility = 'visible'; 

                // Asignar eventos de clic a cada div solo después de que el DOM esté cargado
                document.querySelectorAll('.divs').forEach(div => {
                    div.addEventListener('click', () => {
                        const link = div.dataset.link;
                        window.location.replace(link); 
                    });
                });
            }
        });
    </script>
</head>
<body>
    <div class="carteles">
        <div class="minijuegos divs" data-link="lens.html">
            <img src="https://img.icons8.com/color/96/gaming.png" alt="Minijuegos">
        </div>
        <div class="youtube divs" data-link="drive.html">
            <img src="https://img.icons8.com/color/96/youtube.png" alt="YouTube">
        </div>
        <div class="spotify divs" data-link="googlehelp.html">
            <img src="https://img.icons8.com/color/96/spotify.png" alt="Spotify">
        </div>
        <div class="game1 divs" data-link="docs.html">
            <img src="https://img.icons8.com/color/96/game-controller.png" alt="Juegos">
        </div>
        <div class="game2 divs" data-link="class.html">
            <img src="https://img.icons8.com/color/96/chatgpt.png" alt="ChatGPT">
        </div>
        <div class="divs" data-link="new.html">
            <img src="https://img.icons8.com/color/96/new.png" alt="Nuevo">
        </div>
        <div class="divs" data-link="fail.html">
            <img src="https://img.icons8.com/color/96/error.png" alt="Error">
        </div>
        <div class="divs" data-link="f.html">
            <img src="https://img.icons8.com/color/96/movie.png" alt="Peliculas">
        </div>
    </div>
</body>
</html>
