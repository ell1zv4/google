<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="search.css" />
    <link rel="icon" type="image/png" href="assets/classroom.png"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Lengua y Literatura 2024-2025 4°</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #383e42;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            visibility: hidden;
        }

        .carteles {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
        }

        .divs {
            background-color: #4b545a;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2); /* Sombras iniciales suaves */
            overflow: hidden;
            position: relative;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            transition: transform 0.5s ease, box-shadow 0.5s ease, background-color 0.5s ease;
        }

        /* Efecto hover */
        .divs:hover {
            background-color: #5d646b;  /* Color de fondo más claro en hover */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3), 0 4px 20px rgba(0, 0, 0, 0.1); /* Sombra más profunda multicapa */
            transform: scale(1.08);  /* Más expansión en hover */
        }

        /* Imagenes dentro de los divs */
        .divs img {
            width: 80%;  /* Ajuste del tamaño de la imagen */
            height: auto;
            display: block;
            border-radius: 10px;
            transition: transform 0.5s ease;  /* Transición suave para las imágenes */
        }

        /* Imagen más grande en hover */
        .divs:hover img {
            transform: scale(1.12);  /* La imagen crece más en hover */
        }

        /* Agregar un efecto sutil de resplandor al hacer hover */
        .divs::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 12px;
            box-shadow: 0 0 0 rgba(255, 255, 255, 0);  /* Sin resplandor inicialmente */
            transition: box-shadow 0.5s ease;
        }

        .divs:hover::before {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);  /* Resplandor sutil blanco en hover */
        }

        /* Responsividad: ajuste de columnas según el tamaño de la pantalla */
        @media(max-width: 768px) {
            .carteles {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media(max-width: 480px) {
            .carteles {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const isAuthenticated = sessionStorage.getItem('authenticated');
            
            if (isAuthenticated !== 'true') {
                window.location.href = 'https://www.google.com'; 
            } else {
                document.body.style.visibility = 'visible'; 

                // Asignar eventos de clic a cada div solo después de que el DOM esté cargado
                document.querySelectorAll('.divs').forEach(div => {
                    div.addEventListener('click', () => {
                        const link = div.dataset.link;
                        window.location.replace(link); 
                    });
                });
            }
        });
    </script>
</head>
<body>
    <div class="carteles">
        <div class="minijuegos divs" data-link="lens.html">
            <img src="assets/minijuegos.png" alt="Minijuegos">
        </div>
        <div class="youtube divs" data-link="drive.html">
            <img src="assets/youtube.png" alt="YouTube">
        </div>
        <div class="spotify divs" data-link="googlehelp.html">
            <img src="assets/rojadirecta.png" alt="Ja">
        </div>
        <div class="game1 divs" data-link="docs.html">
            <img src="assets/spotify.png" alt="Ja">
        </div>
        <div class="game2 divs" data-link="class.html">
            <img src="assets/image.png" alt="chatgpt">
        </div>
        <div class="divs" data-link="new.html">
            <img src="assets/game3.png" alt="Proxy">
        </div>
        <div class="divs" data-link="fail.html">
            <img src="assets/important.png" alt="tiroalpalotv">
        </div>
    </div>
</body>
</html>
