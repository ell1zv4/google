<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const pairs = [
                { title: "Gmail", icon: "assets/gmail.png" },
                { title: "Sign In | DocHub", icon: "assets/dochub.png" },
                { title: "Inicia sesión: Cuentas de Google", icon: "assets/google-favicon.png" },
                { title: "Matemáticas 2024-2025", icon: "assets/classroom.png" },
                { title: "SM Educamos - Salesianos Barakaldo", icon: "assets/educamos.png" },
                { title: "Inicio", icon: "assets/classroom.png" },
                { title: "Google Drive", icon: "assets/drive.png" }
            ];
            const randomPair = pairs[Math.floor(Math.random() * pairs.length)];
            document.title = randomPair.title;
            const link = document.createElement('link');
            link.rel = 'icon';
            link.type = 'image/png';
            link.href = randomPair.icon;
            document.head.appendChild(link);
        });
    </script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #1e1f21;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            visibility: hidden;
        }

        .carteles {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
        }

        .divs {
            background-color: #292b2e;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 180px;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 1.2s ease-out forwards;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .divs:hover {
            background-color: #3a3d41;
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 150, 255, 0.2);
        }

        .divs img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                filter: blur(16px);
            }
            100% {
                opacity: 1;
                filter: blur(0);
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const isAuthenticated = sessionStorage.getItem('truth');
            
            if (isAuthenticated !== 'true') {
                window.location.href = 'https://www.google.com';
            } else {
                document.body.style.visibility = 'visible';
                
                document.querySelectorAll('.divs').forEach(div => {
                    div.addEventListener('click', async () => {
                        const link = div.dataset.link;

                        try {
                            await goFullscreen();
                        } catch (error) {
                            console.error("No se pudo activar la pantalla completa:", error);
                        }

                        window.location.replace(link);
                    });
                    div.style.opacity = 1;
                });
            }
        });
    </script>
</head>
<body>
    <div class="carteles">
        <div class="minijuegos divs" data-link="lens.html">
            <img src="assets/minijuegos.png" alt="Minijuegos">
        </div>
        <div class="youtube divs" data-link="drive.html">
            <img src="assets/youtube.png" alt="YouTube">
        </div>
        <div class="spotify divs" data-link="googlehelp.html">
            <img src="assets/rojadirecta.png" alt="Ja">
        </div>
        <div class="game1 divs" data-link="docs.html">
            <img src="assets/bing.png" alt="Bing">
        </div>
        <div class="divs" data-link="f.html">
            <img src="assets/pelis.png" alt="Peliculas">
        </div>
        <div class="divs" data-link="fail.html">
            <img src="assets/chati.png" alt="Chat">
        </div>
    </div>
</body>
</html>
