<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/classroom.png"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Lengua y Literatura 2024-2025 4Â°</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #1e1f21;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            visibility: hidden;
        }

        .carteles {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
        }

        .divs {
            background-color: #292b2e;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 180px;
            overflow: hidden;
            animation: slideIn 0.8s ease-out forwards;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .divs:hover {
            background-color: #3a3d41;
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 150, 255, 0.2);
        }

        .divs img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-50px) scale(0.9);
                opacity: 0;
            }
            100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const isAuthenticated = sessionStorage.getItem('authenticated');
            
            if (isAuthenticated !== 'true') {
                window.location.href = 'https://www.google.com';
            } else {
                document.body.style.visibility = 'visible';
                
                document.querySelectorAll('.divs').forEach(div => {
                    div.addEventListener('click', () => {
                        const link = div.dataset.link;
                        window.location.replace(link);
                    });
                    div.style.opacity = 1;
                });
            }
        });
    </script>
</head>
<body>
    <div class="carteles">
        <div class="minijuegos divs" data-link="lens.html">
            <img src="assets/minijuegos.png" alt="Minijuegos">
        </div>
        <div class="youtube divs" data-link="drive.html">
            <img src="assets/youtube.png" alt="YouTube">
        </div>
        <div class="spotify divs" data-link="googlehelp.html">
            <img src="assets/rojadirecta.png" alt="Ja">
        </div>
        <div class="game1 divs" data-link="docs.html">
            <img src="assets/spotify.png" alt="Ja">
        </div>
        <div class="divs" data-link="fail.html">
            <img src="assets/important.png" alt="tiroalpalotv">
        </div>
        <div class="divs" data-link="f.html">
            <img src="assets/pelis.png" alt="Peliculas">
        </div>
    </div>
</body>
</html>
