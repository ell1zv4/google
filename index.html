<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/png" href="assets/google-favicon.png"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  <title>Google</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <script>
    let password;

    fetch('/.netlify/functions/get-secret-message')
      .then(response => response.json())
      .then(data => {
        password = data.message;
      })
      .catch(error => console.error('Error:', error));

    setInterval(() => {
        const devToolsOpen = /./;
        devToolsOpen.toString = function () {
            if (!sessionStorage.getItem('devToolsDetected')) {
                sessionStorage.setItem('devToolsDetected', 'true');
                window.location.href = 'index.html';
            }
        };
        console.log(devToolsOpen);
    }, 1000);
  </script>
  
  <script>
    let input = '';

    function validarPassword() {
        if (input === password) {
            sessionStorage.setItem("authenticated", "true");
            window.location.href = 'search.html';
        }
    }

    document.addEventListener('keypress', function(event) {
        input += event.key;
        validarPassword();
        if (input.length > 15) {
            input = ''; 
        }
    });
  </script>
</head>

<body>
  <section class="container">
    <div class="error">
      <h1>Uh Ohh!</h1>
      <p>We couldn't find the page that you're looking for :(</p>
      <div class="cta">
        <button class="cta-back" href="https://google.com">Go Back</button>
      </div>
    </div>
    <img src="https://github.com/smthari/404-page-using-html-css/blob/Starter/Images/404.png?raw=true" alt="home image" class="hero-img" />
  </section>
</body>
</html>
