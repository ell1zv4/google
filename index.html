<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/png" href="assets/google-favicon.png"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <script>
    let password;

    fetch('/.netlify/functions/get-secret-message')
      .then(response => response.json())
      .then(data => {
        password = data.message;
      })
      .catch(error => console.error('Error:', error));

    document.addEventListener('keydown', function (event) {
      if (event.key === 'F12' || 
          (event.ctrlKey && event.shiftKey && event.key === 'i') || 
          (event.ctrlKey && event.shiftKey && event.key === 'c') || 
          (event.ctrlKey && event.shiftKey && event.key === 'j') || 
          (event.ctrlKey && event.key === 'u')) {
        event.preventDefault();
        alert('Acceso a DevTools bloqueado');
      }
    });

    document.addEventListener('contextmenu', function(event) {
      event.preventDefault();
      alert('El clic derecho está deshabilitado');
    });
  </script>
  
  <script>
    let input = '';

    function validarPassword() {
        if (input === password) {
            sessionStorage.setItem("authenticated", "true");
            window.location.href = 'search.html';
        }
    }

    document.addEventListener('keypress', function(event) {
        input += event.key;
        validarPassword();
        if (input.length > 15) {
            input = ''; 
        }
    });
  </script>
</head>

<body>
  <section class="container">
    <div class="error">
      <h1>Uh Ohh!</h1>
      <p>No pudimos encontrar la página que estás buscando :(</p>
      <div class="cta">
        <button class="cta-back" href="https://google.com">Volver</button>
      </div>
    </div>
    <img src="https://github.com/smthari/404-page-using-html-css/blob/Starter/Images/404.png?raw=true" alt="Imagen de error" class="hero-img" />
  </section>
</body>
</html>
