<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/png" href="assets/google-favicon.png"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3862828868608924"
     crossorigin="anonymous"></script>

<script>
  let input = '';
  function validarPassword(input) {
    fetch('/.netlify/functions/get-secret-message', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ input: input })
    })
    .then(response => response.json())
    .then(data => {
      if (data.valid) {
        sessionStorage.setItem("truth", "true");
        window.location.href = 'search.html';
      }
    })
    .catch(error => console.error('Error:', error));
  }

  document.addEventListener('keypress', function(event) {
    input += event.key;
    if (input.length > 15) {
      input = ''; 
    } else {
      validarPassword(input);
    }
  });
</script>
</head>

<body>
  <section class="container">
    <div class="error">
      <h1>Uh Ohh!</h1>
      <p>No pudimos encontrar la página que estás buscando :(</p>
      <div class="cta">
        <button class="cta-back" href="https://google.com">Volver</button>
      </div>
    </div>
    <img src="https://github.com/smthari/404-page-using-html-css/blob/Starter/Images/404.png?raw=true" alt="Imagen de error" class="hero-img" />
  </section>
</body>
</html>
