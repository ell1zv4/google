<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SM educamos</title>
    <link rel="icon" type="image/png" href="assets/educamos.png"/>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh; /* Altura completa de la ventana */
            background-color: #383e42;
            visibility: hidden;
            position: relative; /* Asegura que los elementos internos se posicionen correctamente */
        }

        .iframe-container {
            position: relative;
            width: 100%;
            height: 80%; /* Cambiar altura según sea necesario */
            overflow: auto; /* Permitir desplazamiento */
        }

        iframe {
            width: 100%;
            height: 100%; /* Altura completa del contenedor */
            border: none; /* Sin borde en el iframe */
        }

        .new-iframe {
            margin-top: 20px;
            height: 400px; /* Altura del nuevo iframe */
            width: 100%; /* Ancho del nuevo iframe */
            border: 2px solid #ccc; /* Bordes para el nuevo iframe */
        }

        .back-button {
            position: absolute;
            bottom: 20px; /* Colocar el botón en la parte inferior */
            left: 20px; /* Colocar el botón a la izquierda */
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            text-align: center;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
            z-index: 10; /* Asegura que el botón esté en la parte superior */
        }

        .back-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        a.next-button {
            padding: 10px 20px;
            background-color: #28a745; /* Color verde */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            text-align: center;
            text-decoration: none;
            margin-top: 20px; /* Espacio encima del botón */
        }

        a.next-button:hover {
            background-color: #218838; /* Color verde más oscuro al pasar el ratón */
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const isAuthenticated = sessionStorage.getItem('authenticated');
            
            if (isAuthenticated !== 'true') {
                window.location.href = 'https://www.google.com'; // Redirigir a Google si no está autenticado
            } else {
                document.body.style.visibility = 'visible'; // Mostrar el contenido si está autenticado
            }
        });
    </script>
</head>
<body>
    <div class="iframe-container">
        <iframe id="rojaIframe" src="https://rojadirectvonline.pl" title="RojaDirecta" sandbox="allow-same-origin allow-scripts" scrolling="yes"></iframe>
    </div>
    
    <a href="googlehlep.html" class="next-button">Next</a>
    <a href="search.html" class="back-button">Volver a Search</a>
</body>
</html>
