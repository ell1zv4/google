<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive</title>
    <link rel="icon" type="image/png" href="assets/drive.png"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #383e42;
            font-family: 'Poppins', sans-serif;
            visibility: hidden;
            position: relative;
        }

        .divs {
            height: 250px;
            width: 250px;
            background-color: #4b545a;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 64px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
            margin: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .divs:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 80%;
        }

        .spotify-iframe {
            display: none;
            width: 90%;
            height: 400px;
            margin-top: 40px;
        }

        .spotify-iframe iframe {
            width: 100%;
            height: 100%;
            border-radius: 12px;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            color: #f4f4f4;
            margin-bottom: 40px;
        }

        .back-button {
            position: absolute;
            bottom: 20px;
            left: 20px; 
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            text-align: center;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
            z-index: 10;
        }

        .back-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const isAuthenticated = sessionStorage.getItem('truth');
            if (isAuthenticated !== 'true') {
                window.location.href = 'https://www.google.com'; 
            } else {
                document.body.style.visibility = 'visible'; 
            }
        });
    </script>
</head>
<body>
    <div class="container" id="div-container">
        <div class="divs" data-url="https://open.spotify.com/embed/playlist/37i9dQZF1DWZxQw8HTP8gx">A.G</div>
        <div class="divs" data-url="https://open.spotify.com/embed/playlist/37i9dQZF1DX0ZQ92g9H8gO">O.I</div>
        <div class="divs" data-url="https://open.spotify.com/embed/playlist/37i9dQZF1DX5t9nXkC5XbF">Ma.P</div>
        <div class="divs" data-url="https://open.spotify.com/embed/playlist/37i9dQZF1DX0n07PpW6oXj">Mi.P</div>
        <div class="divs" data-url="https://open.spotify.com/embed/playlist/1CfqnnakbZpZb2OglrxTx6?si=JXquGHmgTtG6rJ6mOCv0AQ&pi=pTiqlgVjTGeU2">J.M</div>
    </div>
    <div class="spotify-iframe" id="spotify-iframe">
        <iframe src="" allowfullscreen allow="clipboard-write; encrypted-media; fullscreen; picture-in-picture;"></iframe>
    </div>

    <script>
        document.querySelectorAll('.divs').forEach(div => {
            div.addEventListener('click', () => {
                const url = div.getAttribute('data-url');
                document.getElementById('div-container').style.display = 'none';
                const iframe = document.querySelector('.spotify-iframe iframe');
                iframe.src = url;
                document.getElementById('spotify-iframe').style.display = 'block';
            });
        });
    </script>

    <a href="search.html" class="back-button">Volver</a>
</body>
</html>
