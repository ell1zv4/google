<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Mode Search Box</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #181818; /* Fondo oscuro */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .search-container {
      display: flex;
      align-items: center;
      background-color: #2a2a2a; /* Color del campo de búsqueda */
      border: 1px solid #555;
      border-radius: 50px;
      padding: 10px;
      width: 600px;
      max-width: 90%;
    }

    .search-box {
      width: 100%;
      border: none;
      background-color: transparent;
      color: #fff;
      padding: 10px;
      font-size: 18px;
      outline: none;
    }

    .icon {
      width: 24px;
      height: 24px;
      fill: #aaa;
      margin: 0 10px;
    }

    .icon-mic {
      width: 24px;
      height: 24px;
      fill: #aaa;
      margin-left: auto; /* Alinea el micrófono al final */
    }

    .search-container:hover {
      border-color: #888;
    }

    .search-container:focus-within {
      border-color: #ccc;
    }
  </style>
</head>
<body>

  <div class="search-container">
    <!-- Ícono de lupa (búsqueda) -->
    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M21.71 20.29l-5.4-5.39A8.94 8.94 0 1019 9a8.94 8.94 0 00-2.29 5.89l5.39 5.39a1 1 0 001.41-1.41zM11 18a7 7 0 117-7 7 7 0 01-7 7z"></path>
    </svg>

    <!-- Campo de texto -->
    <input type="text" class="search-box" placeholder="Buscar">

    <!-- Ícono de micrófono -->
    <svg class="icon-mic" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M12 14a3 3 0 003-3V6a3 3 0 00-6 0v5a3 3 0 003 3zm5-3a5 5 0 01-10 0h-2a7 7 0 0014 0z"></path>
    </svg>
  </div>

</body>
</html>
