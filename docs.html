<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Mode Search Box</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1b1b1b;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      position: relative;
    }

    .search-container {
      display: flex;
      align-items: center;
      background-color: #333;
      border-radius: 50px;
      padding: 15px 20px;
      width: 600px;
      max-width: 90%;
      box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.5);
      transition: box-shadow 0.3s ease;
    }

    .search-container:hover {
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.8);
    }

    .search-box {
      flex-grow: 1;
      border: none;
      background-color: transparent;
      color: #fff;
      padding: 12px;
      font-size: 20px;
      outline: none;
      transition: color 0.3s ease;
    }

    .search-box::placeholder {
      color: #777;
      transition: color 0.3s ease;
    }

    .search-box:focus::placeholder {
      color: #444;
    }

    iframe {
      width: 90%;
      height: 80vh;
      border: none;
      margin-top: 30px;
      border-radius: 12px;
      box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.5);
      display: none;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 20px;
      text-align: center;
    }

    .modal-content {
      background: #444;
      border-radius: 10px;
      padding: 20px;
      max-width: 500px;
      width: 90%;
    }

    .close-button {
      background: #ff4747;
      border: none;
      border-radius: 5px;
      color: white;
      padding: 10px 20px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="search-container">
    <input type="text" class="search-box" id="searchQuery" placeholder="Buscar en Bing...">
  </div>

  <iframe id="proxyFrame" src="https://www.proxysite.com/"></iframe>

  <div class="modal" id="modal">
    <div class="modal-content">
      <p id="modalMessage"></p>
      <button class="close-button" id="closeButton">Cerrar</button>
    </div>
  </div>

  <script>
    const searchBox = document.getElementById('searchQuery');
    const modal = document.getElementById('modal');
    const modalMessage = document.getElementById('modalMessage');
    const closeButton = document.getElementById('closeButton');

    searchBox.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        let query = searchBox.value.trim();
        if (query) {
          const link = `https://www.bing.com/search?q=${encodeURIComponent(query)}`;
          modalMessage.textContent = `Pon en el iframe el siguiente enlace:\n\n${link}`;
          modal.style.display = 'flex';
          navigator.clipboard.writeText(link).then(() => {
            console.log('El enlace se ha copiado al portapapeles.');
          }).catch(err => {
            console.error('Error al copiar el texto: ', err);
          });
        }
      }
    });

    closeButton.addEventListener('click', function () {
      modal.style.display = 'none';
    });

    window.addEventListener('click', function (event) {
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    });
  </script>

</body>
</html>
