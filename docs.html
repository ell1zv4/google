<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Mode Google Search</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #181818; 
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    .logo {
      width: 270px;
      margin-bottom: 40px;
    }

    .search-box {
      width: 500px;
      max-width: 90%;
      padding: 12px 20px;
      font-size: 18px;
      border-radius: 25px;
      border: 1px solid #333;
      outline: none;
      background-color: #303030;
      color: #fff;
    }

    .search-box:focus {
      border: 1px solid #555;
    }

    .search-container {
      display: inline-block;
      width: 100%;
    }

    .search-button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      margin-left: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #444;
      color: white;
    }

    .search-button:hover {
      background-color: #555;
    }

    footer {
      position: absolute;
      bottom: 10px;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google Logo" class="logo">
    <div class="search-container">
      <input type="text" class="search-box" placeholder="Buscar en Google">
      <button class="search-button" onclick="search()">Buscar</button>
    </div>
  </div>

  <footer>
    Google simulado - Tema oscuro
  </footer>

  <script>
    function search() {
      let query = document.querySelector('.search-box').value;
      if (query) {
        window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
      }
    }
  </script>
  
</body>
</html>
