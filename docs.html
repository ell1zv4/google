<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Mode Search Box</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #181818;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .search-container {
      display: flex;
      align-items: center;
      background-color: #2a2a2a;
      border: 1px solid #555;
      border-radius: 50px;
      padding: 10px;
      width: 600px;
      max-width: 90%;
    }

    .search-box {
      width: 100%;
      border: none;
      background-color: transparent;
      color: #fff;
      padding: 10px;
      font-size: 18px;
      outline: none;
    }

    .icon {
      width: 24px;
      height: 24px;
      fill: #aaa;
      margin: 0 10px;
    }

    .icon-mic {
      width: 24px;
      height: 24px;
      fill: #aaa;
      margin-left: auto;
    }

    .search-container:hover {
      border-color: #888;
    }

    .search-container:focus-within {
      border-color: #ccc;
    }

    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="search-container">
    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M10 2a8 8 0 106.32 12.9l4.33 4.33a1 1 0 001.41-1.41l-4.33-4.33A8 8 0 0010 2zm0 2a6 6 0 11-6 6 6 6 0 016-6z"></path>
    </svg>

    <input type="text" class="search-box" id="searchQuery" placeholder="Buscar">

    <svg class="icon-mic" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M12 15a3 3 0 003-3V6a3 3 0 00-6 0v6a3 3 0 003 3zm5-3a5 5 0 01-10 0H5a7 7 0 0014 0zM11 19v2h2v-2a9 9 0 01-8-9h2a7 7 0 007 7z"></path>
    </svg>
  </div>

  <iframe id="proxyFrame"></iframe>

  <script>
    const searchBox = document.getElementById('searchQuery');
    const iframe = document.getElementById('proxyFrame');

    searchBox.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        let query = searchBox.value;
        if (query) {
          // Redirigir a proxysite.com usando Bing dentro de un iframe
          iframe.src = `https://eu2.proxysite.com/process.php?d=bing.com/search?q=${encodeURIComponent(query)}`;
        }
      }
    });
  </script>

</body>
</html>
